<div class="page-header">
	<h3>Nueva mascota</h3>
</div>
<div class="container">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="idcliente" class="col-sm-2 control-label">ID_Cliente</label>
			<div class="col-sm-10">
				<input type="text" ng-model="clienteid" class="form-control" id="idcliente" placeholder="ID" ng-required="true">
			</div>
		</div>
		<div class="form-group">
			<label for="especie" class="col-sm-2 control-label">Especie</label>
			<div class="col-sm-10">
				<select class="form-control" id="especie" ng-model="espec" ng-options="esp.especie for esp in especs"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="nombre" class="col-sm-2 control-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" ng-model="nombre" class="form-control" id="nombre" placeholder="Nombre" ng-required="true">
			</div>
		</div>
		<div class="form-group">
			<label for="vacunas" class="col-sm-2 control-label">Vacunas</label>
			<div class="col-sm-10">
				<select class="form-control" id="vacunas" ng-model="vac" ng-options="va.vacuna for va in vacs"></select>
			</div>
		</div>
	</form>
	<form class="form-vertical" role="form">
		<div class="form-group">
			<label for="observaciones" class="col-sm-2 control-label">Observaciones</label>
			<textarea class="form-control" ng-model="tex" rows="3" id="observaciones" placeholder="Observaciones"></textarea>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" type="button" data-toggle="modal" data-target=".data-check">Ver</button>
			</div>
		</div>
		<div class="clearfix"></div>
		<br>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a href="#"><button type="button" class="btn btn-success">Aceptar</button></a>
				<a href="#"><button type="button" class="btn btn-danger">Cancelar</button></a>
			</div>
		</div>
	</form>
	<div class="modal fade data-check" tabindex="-1" role="dialog" aria-labelledby="clientemodal" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title">Preview</h3>
				</div>
				<div class="modal-body">
					<h5>Due√±o:</h5>
					<p>Working...</p>
					<h5>Especie:</h5>
					<p>{{espec.especie}}</p>
					<h5>Nombre:</h5>
					<p>{{nombre}}</p>
					<h5>Vacunas:</h5>
					<p>{{vac.vacuna}}</p>
					<h5>Observaciones:</h5>
					<p>{{tex}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
