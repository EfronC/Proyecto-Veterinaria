<div class="page-header">
	<ol class="breadcrumb">
		<li>Venta</li>
		<li>Comida</li>
	</ol>
</div>
<div class="container">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="producto" class="col-sm-2 control-label">Producto</label>
			<div class="col-sm-10">
				<select class="form-control" id="producto" ng-model="comi" ng-options="com.comida for com in comidas"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="cantidad" class="col-sm-2 control-label">Cantidad</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="cantidad" placeholder="Cantidad" ng-model="cantidad">
			</div>
		</div>
		<div class="form-group">
			<label for="precio" class="col-sm-2 control-label">Precio</label>
			<div class="col-sm-10">
				<div class="well well-sm" id="precio" ng-model="genDeuda" ng-model-option="{getterSetter:true}">${{genDeuda()}}</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<br>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a href="#" ng-if="verCantidad() && verDeuda()"><button type="button" class="btn btn-success">Aceptar</button></a>
				<a href="#"><button type="button" class="btn btn-danger">Cancelar</button></a>
			</div>
		</div>
	</form>
</div>
